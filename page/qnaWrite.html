<script>
$(function(){
    $('.upload_file').each(function(){
        $(this).change(function(){
            readURL(this);
        })
    })
    $('#popupOrderList').on('click','.btn_pop_close',function(e){
        e.preventDefault();
        popClose('#popupOrderList');
        var $rdo = $('.pop_order_list').find('input[type="radio"]');
        $rdo.each(function(){
            if($(this).is(':checked')){
                $(this).removeAttr('checked');
            }
        })
    })
})
function readURL(inp) {
    if (inp.files && inp.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $(inp).next('.inp_img_wrap').find('.img_inp_file').attr('src', e.target.result);  
        }
        reader.readAsDataURL(inp.files[0]);
    }
}
