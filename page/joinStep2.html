    <div id="container">
        <h3 id="pageTit" class="blind header_no">회원</h3>
        <div class="tit_area">
            <button type="button" onclick="history.go(-1)" class="btn_back"><span>뒤로가기</span></button>

        <div class="join_2_wrap">
            <div class="inner">
                <dl>
                    <dt>
                        <label class="checkbox">
                            <input type="checkbox" name="" id="allTermChk">
                            <i></i>
                            <span class="lbl">전체동의</span>
                        </label>
                    </dt>
                    <dd>
                        <label class="checkbox">
                            <input type="checkbox" name="termchk" id="">

                            <span class="lbl">이용약관 (필수)</span>
                        </label>

                        <label class="checkbox">

            </div>
        </div>

            <div class="btn_wrap btn2_area">
                <button type="button" class="button btn_gray h45">취소</button>

        </div>
        <div id="popupTermsuse" class="pop_wrap">
            <article class="popup">
                <div class="pop_head">

이용약관

                    <h1>개인정보 약관</h1>

개인정보약관

                <div class="pop_head">
                    <h1>알림메시지</h1>

                <a href="#" class="btn_pop_close ui-pop-close">팝업닫기</a>

        </div>

  </div>
  <script>
    $(function(){
        var $chk = $('input[name="termchk"]');
        $('#allTermChk').change(function(){
            if($(this).is(":checked")){
                $chk.attr('checked','checked')
            }else {
                $chk.removeAttr('checked')
            }
        })


    })
</script>
