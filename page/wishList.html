<script>
    $(function(){
        //spinner
        spinnerUi(10);
        //all check 
        var $chk = $(document).find('input[name="wishChk"]');
        $('#allWishChk').change(function(){
            if($(this).is(":checked")){
                $chk.attr('checked','checked')
            }else {
                $chk.removeAttr('checked')
            }
        })
         //cart option open
         $('.btn_wish_buy').click(function(){
            if(!$('body').hasClass('cart_wish_layer_open')){
                $('body').addClass('cart_wish_layer_open');
            }
        })
        //cart option close
        $('.cart_wish_close').click(function(){
            $('body').removeClass('cart_wish_layer_open');
        })
    })
</script>
