                <p class="txt">
                    그동안 경동시장과 함께해 주셔서 대단히 감사합니다. <br><br>불편하셨던 점이나 불만사항을 알려주시면 적극 반영해서 좋은 서비스로 다시 찾아 뵙겠습니다. <br>아울러 회원 탈퇴시의 아래 사항을 숙지하시기 바랍니다.<br><br>
                    -회원 탈퇴 시 동일 아이디로 재가입이 불가합니다.<br>
                    -탈퇴 시 고객님께서 보유하셨던 쿠폰은 모두 삭제됩니다.<br>
                    -회원 탈퇴 후 5일간 재가입이 불가능합니다.
                </p>
                <strong>회원 탈퇴 사유</strong>
                <ul>
                    <li><select name="" id="" class="select">
                        <option value="#">어떤 점이 불편하셨나요?</option>
                        <option value="#">배송 불만</option>
                        <option value="#">교환/환불/반품 불만</option>

                        <option value="#">개인정보 유출 우려</option>
                        <option value="#">쇼핑기능 불만</option>
                        <option value="#">쇼핑 혜택 부족</option>
                        <option value="#">기타</option>
                    </select></li>
                    <li>
                        <input type="text" class="input" placeholder="경동시장에 바라는 고객님의 의견을 부탁드립니다." title="경동시장에 바라는 고객님의 의견을 부탁드립니다.">
