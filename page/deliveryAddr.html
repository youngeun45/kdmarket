<body>
  <div id="wrap" class="pb0">
    <!-- skipNavi -->
    <div id="skipNavi">
      <a href="#container">본문 바로가기</a>
    </div>
    <!-- //skipNavi -->
    <!-- container -->
    <div id="container">
        <h3 id="pageTit" class="blind header_no">회원</h3>
        <div class="tit_area">
            <button type="button" onclick="history.go(-1)" class="btn_back"><span>뒤로가기</span></button>
            <h2>배송지 입력</h2>
        </div>
        <div class="delvy_write">
            <div class="inner">
                <ul>
                    <li>
                        <input type="text" class="input" placeholder="이름">
                    </li>
                    <li><input type="text" class="input" placeholder="휴대폰"></li>
                    <li>
                        <div class="inp_tbl col2">
                            <div>
                                <span class="wid2"><input type="text" class="input" placeholder="우편번호"></span>
                                <span><a href="#popupAddress" class="button btn_gray h40 ui-pop-open">우편번호 찾기</a></span>
                            </div>
                        </div>
                    </li>
                    <li><input type="text" class="input" placeholder="기본주소"></li>
                    <li><input type="text" class="input" placeholder="상세주소"></li>
                    <li><input type="text" class="input" placeholder="추가연락처"></li>
                </ul>
                <p class="pl50 mt20">
                    <label class="checkbox">
                        <input type="checkbox" name="" id="" checked>
                        <i></i>
                        <span class="lbl">이 주소를 배송지 리스트에 저장</span>
                    </label>
                </p>
                <p class="pl50 mt10">
                    <label class="checkbox">
                        <input type="checkbox" name="" id="">
                        <i></i>
                        <span class="lbl">이 주소를 배송지로 함</span>
                    </label>
                </p>
                <div class="btn_wrap mt30">
                    <button type="button" class="button btn_black w_100 h55"><strong>저장</strong></button>
                </div>
            </div>
        </div>
        <div id="popupAddress" class="pop_wrap">
            <article class="popup w400">
                <div class="pop_head">
                    <h1>주소검색</h1>
                </div>
                <div class="map_area">
                    <div class="map"></div>
                </div>
                <a href="#" class="btn_pop_close ui-pop-close">팝업닫기</a>
            </article>
        </div>
    </div>
    <!-- //container -->
  </div>
