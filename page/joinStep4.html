<body>
  <div id="wrap" class="pb0">
    <!-- skipNavi -->
    <div id="skipNavi">
      <a href="#container">본문 바로가기</a>
    </div>
    <!-- //skipNavi -->
    <!-- container -->
    <div id="container">
        <h3 id="pageTit" class="blind header_no">회원</h3>
        <div class="tit_area">
            <button type="button" onclick="history.go(-1)" class="btn_back"><span>뒤로가기</span></button>
            <h2>회원가입</h2>
        </div>
         <div class="join_4_wrap privacy_write_wrap">
             <div class="inner">
                 <!-- sns계정연동 가입일때 
                    [아래항목 비노출]
                        = 비밀번호(해당 li에 hide 클래스 삽입 등등)
                        = 배송지 입력부분(.join_addr_area에 hide 클래스 삽입 등등)
                    [아래항목 노출]
                    <p class="mb10">배송 주소는 --- 등록하세요</p> 
                -->
                 <p class="mb10 hide">배송 주소는 가입 후 <a href="../page/myDelvyList.html" class="bold">마이페이지</a> 에서 등록하세요</p>
                 <p class="inp_required"><i>*</i> 필수 입력 사항</p>
                 <ul>
                    <li>
                        <div class="inp_tbl col2">
                            <div>
                                <span class="wid2"><input type="text" class="input" placeholder="아이디*" title="아이디(필수항목)"></span>
                                <span><button type="button" class="button btn_gray h40">중복 확인</button></span>
                            </div>
                        </div>
                     </li>
                     <li><input type="password" class="input" placeholder="비밀번호*" title="비밀번호(필수항목)"><span class="txt">영문, 숫자 1개 이상 반드시 포함 4~12자까지 조합 / 대소문자 구분, 특수문자 /  띄어쓰기 포함 불가</span></li>
                     <li><input type="password" class="input" placeholder="비밀번호 확인*" title="비밀번호 확인(필수항목)"></li>
                     <li>
                        <div class="inp_tbl col2">
                            <div>
                                <span class="wid2"><input type="text" class="input" placeholder="이메일*" title="이메일(필수항목)"></span>
                                <span><button type="button" class="button btn_gray h40">중복 확인</button></span>
                            </div>
                        </div>
                     </li>
                     <li><input type="text" class="input" placeholder="이름*" title="이름(필수항목)"></li>
                     <li><input type="text" class="input" placeholder="휴대폰 번호*" title="휴대폰 번호"></li>
                 </ul>
                 <ul class="join_addr_area">
                    <li>
                        <div class="inp_tbl col2">
                            <div>
                                <span class="wid2"><input type="text" class="input" placeholder="우편번호" title="우편번호"></span>
                                <span><a href="#popupAddress" class="button btn_gray h40 ui-pop-open">우편번호 찾기</a></span>
                            </div>
                        </div>
                    </li>
                    <li><input type="text" class="input" placeholder="기본주소" title="기본주소"></li>
                     <li><input type="text" class="input" placeholder="상세주소" title="상세주소"></li>
                 </ul>
                 <div class="check_wrap">
                     <p>
                         <label class="checkbox">
                             <input type="checkbox" name="" id="allAgreeChk">
                             <i></i>
                             <span class="lbl">혜택/정보 수신(전체선택)</span>
                         </label>
                     </p>
                     <em>
                        <label class="checkbox">
                            <input type="checkbox" name="agreeChk" id="">
                            <i></i>
                            <span class="lbl">SMS 수신동의(선택)</span>
                        </label>
                     </em>
                     <em>
                        <label class="checkbox">
                            <input type="checkbox" name="agreeChk" id="">
                            <i></i>
                            <span class="lbl">이메일 수신동의(선택)</span>
                        </label>
                     </em>
                     <em>
                        <label class="checkbox">
                            <input type="checkbox" name="agreeChk" id="">
                            <i></i>
                            <span class="lbl">본인은 만 14세 이상입니다 (필수)</span>
                        </label>
                     </em>
                 </div>
             </div>
             <dl>
                <dt>SNS 계정연동</dt>
                <dd>
                    <div class="inp_tbl col2">
                        <div>
                            <span class="wid2"><button type="button" class="button btn_naver h40">네이버</button></span>
                            <span><button type="button" class="button btn_bd_gray h40">연결해제</button></span>
                        </div>
                    </div>
                    <p>2020.02.20 연결 완료되었습니다. (홍길동)</p>
                </dd>
                <dd>
                    <div class="inp_tbl col2">
                        <div>
                            <span class="wid2"><button type="button" class="button btn_kakao h40">카카오</button></span>
                            <span><button type="button" class="button btn_bd_gray h40">연결하기</button></span>
                        </div>
                    </div>
                    <p>연결된 정보가 없습니다.</p>
                </dd>
            </dl>
            <div class="inner mt30">
                <div class="btn_wrap mt50">
                    <button type="button" class="button btn_black w_100 h45">가입하기</button>
                </div>
            </div>
         </div>
         <div id="popupJoinAlert2" class="pop_wrap">
            <article class="popup">
                <div class="pop_head">
                    <h1>알림메시지</h1>
                </div>
                <div class="pop_cont t_center">
                    회원탈퇴 후 5일 동안 재인증을 할 수 없습니다. <br>해당 번호는 0000-00-00에 탈퇴하였습니다.
                </div>
                <div class="pop_foot">
                    <button type="button" class="button w_100 btn_black h45 ui-pop-close">확인</button>
                </div>
                <a href="#" class="btn_pop_close ui-pop-close">팝업닫기</a>
            </article>
        </div>
        <div id="popupAddress" class="pop_wrap">
            <article class="popup w400">
                <div class="pop_head">
                    <h1>주소검색</h1>
                </div>
                <div class="map_area">
                    <div class="map"></div>
                </div>
                <a href="#" class="btn_pop_close ui-pop-close">팝업닫기</a>
            </article>
        </div>
    </div>
    <!-- //container -->
  </div>
<script>
    $(function(){
        var $chk = $('input[name="agreeChk"]');
        $('#allAgreeChk').change(function(){
            if($(this).is(":checked")){
                $chk.attr('checked','checked')
            }else {
                $chk.removeAttr('checked')
            }
        })
    })
</script>
